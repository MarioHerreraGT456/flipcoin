<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CORRECCIÓN: Cambiar index.ts por index.js -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Flip Coin MH</title>
  </head>
  <body>
    <div class="container">
      <h1 class="ubuntu-bold">Gira la moneda</h1>

      <p class="ubuntu-regular">
        Por favor presiona el boton para girar la moneda
      </p>

      <div id="img-container">
        <img src="coin1.png" alt="Cara de la moneda" id="coin1" class="" />
        <img
          src="coin2.png"
          alt="Cruz de la moneda"
          id="coin2"
          class="hidden"
        />
      </div>

      <!-- CORRECCIÓN: Añadir clase size-l y cambiar onclick -->
      <button class="ubuntu-regular size-l" type="button" id="flip">
        Girar
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
